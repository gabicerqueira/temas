<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/65d3d9eac0.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="roxo" class="roxo-escuro">
        <header>
            <div class="logo">
                <a href="#roxo">
                    <h1>LENTE<span>VIVA</span></h1>
                </a>
            </div>

            <div class="itens">
                <a href="#servicos">SERVIÇOS</a>
                <a href="#blog">BLOG</a>
                <a href="#contato">CONTATO</a>
            </div>

            <button id="trocar-tema"><i class="fa-solid fa-toggle-off" style="color: #FFF;"></i></button>
        </header>

        <div class="container">
            <div class="homem">
                <div class="retangulo-verde"></div>
                <img src="img/HOMEM.png" alt="homem">
            </div>
            <div class="frase">
                <h2>TRANSFORMANDO MOMENTOS EM MEMÓRIAS ETERNAS.</h2>
            </div>
        </div>
    </section>

    <section id="servicos">
        <div class="container">
            <h1 class="amarelo">NOSSO<span>SERVIÇOS</span></h1>

            <div class="imagens">
                <div class="coluna-um coluna">
                    <img src="img/01.png" alt="Casal feliz">
                    <p class="p-claro">ENSAIOS<span>FOTOGRÁFICOS</span></p>
                    <img src="img/02.png" alt="Mulher ruiva">
                </div>

                <div class="coluna-dois coluna">
                    <img src="img/03.png" alt="Margaridas">
                    <p class="p-claro">FOTOGRAFIA<span>AMBIENTAL</span></p>
                    <img src="img/04.png" alt="Flor roxa" class="img4">
                </div>

                <div class="coluna-tres coluna">
                    <img src="img/05.png" alt="Restaurante">
                    <p class="p-claro">ENSAIO<span>PROFISSIONAL</span></p>
                    <img src="img/06.png" alt="Aperitivos" class="img4">
                </div>
            </div>
        </div>
    </section>

    <section id="blog" class="roxo-escuro">
        <div class="container">
            <h1>NOSSO<span>BLOG</span></h1>
            <div class="camera">
                <img src="img/camera.png" alt="Camêra">
            </div>
        </div>
    </section>

    <section id="contato">
        <div class="container">
            <h1 class="amarelo">CONTATE-<span>NOS</span></h1>

            <div class="separado">
                <div class="form">
                    <form>
                        <label>NOME:</label>
                        <input type="text" required>

                        <label>EMAIL:</label>
                        <input type="email" required>

                        <label>TELEFONE:</label>
                        <input type="number" required>

                        <label>MENSAGEM:</label>
                        <textarea name="" id="" rows="10" required></textarea>

                        <div class="button">
                            <button class="botao">ENVIAR</button>
                        </div>
                    </form>
                </div>

                <div class="bolsa">
                    <img src="img/BOLSA.png" alt="Bolsa">
                </div>
            </div>
        </div>
    </section>

    <section id="rodape" class="roxo-escuro">
        <div class="container">
            <div class="itens">
                <a href="#servicos">SERVIÇOS</a>
                <a href="#blog">BLOG</a>
                <a href="#contato">CONTATO</a>
            </div>

            <div class="logo">
                <a href="#roxo">
                    <h1>LENTE<span>VIVA</span></h1>
                </a>
            </div>
        </div>
    </section>


    <script>
        const trocarTema = document.getElementById('trocar-tema');
        const body = document.body;
        const labels = document.querySelectorAll('label');
        const secoesRoxo = document.querySelectorAll('.roxo-escuro');
        const paragrafos = document.querySelectorAll('.p-claro');
        const botaoIcone = document.querySelector('#trocar-tema i.fa-solid');
        const amarelos = document.querySelectorAll('.amarelo');

        let modoEscuro = false;

        trocarTema.addEventListener("click", () => {
            modoEscuro = !modoEscuro;

            if (modoEscuro) {
                body.classList.add("modo-escuro");
                labels.forEach(label => {
                    label.classList.add("texto-claro");
                });
                secoesRoxo.forEach(secao => {
                    secao.style.backgroundColor = '#37003f';
                });
                paragrafos.forEach(paragrafo => {
                    paragrafo.style.color = 'white';
                });
                amarelos.forEach(amarelo => {
                    amarelo.style.color = '#f1ff77';
                });
                botaoIcone.className = 'fa-solid fa-toggle-on';
                botaoIcone.style.color = '#ffffff';
            } else {
                body.classList.remove("modo-escuro");
                labels.forEach(label => {
                    label.classList.remove("texto-claro");
                });
                secoesRoxo.forEach(secao => {
                    secao.style.backgroundColor = '';
                });
                paragrafos.forEach(paragrafo => {
                    paragrafo.style.color = '';
                });
                amarelos.forEach(amarelo => {
                    amarelo.style.color = '';
                });
                botaoIcone.className = 'fa-solid fa-toggle-off';
                botaoIcone.style.color = '#FFF';
            }
        });

    </script>
</body>

</html>
